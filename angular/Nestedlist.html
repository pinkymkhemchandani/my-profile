    <title>NestedList</title>

<body>
    <h2>Mode of Transport</h2>
    <ol><li>Car</li>
    <li>Bike</li><ul><li>Electric Bike</li>
    <li>Super Bike</li>
<li>Bike</li></ul>
<li>Plane</li><ul><li>Fighter Plane</li>
<li>Commercial Plane</li>
<li>Private Plane</li></ul>
<li>Helicopter</li></ol>
</body>
